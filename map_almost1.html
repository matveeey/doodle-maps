<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = {};

        function addPoint(lat, lng, marker_id) {
            var marker = L.marker([lat, lng]).addTo(map);
            markers[marker_id] = marker;
        }

        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            pythonAddPoint(lat, lng);
        });

        function pythonAddPoint(lat, lng) {
            var marker_id = Object.keys(markers).length;
            addPoint(lat, lng, marker_id);
            pythonReceivePointFromJS(lat, lng);
        }

        function getClickedCoords() {
            map.on('click', function(e) {
                var lat = e.latlng.lat;
                var lng = e.latlng.lng;
                pythonAddPoint(lat, lng);
            });
        }

    </script>
</body>
</html>
