<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = {};

        var lastClickedCoords = {
                latitude: 0,
                longitude: 0
            };
        
        function addPoint(lat, lng) {
            var marker_id = Object.keys(markers).length;
            var marker = L.marker([lat, lng]).addTo(map);
            markers[marker_id] = marker;
        }

        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            
            addPoint(lat, lng)

            // Putting click coordinates on a map to container
            lastClickedCoords.latitude = lat;
            lastClickedCoords.longitude = lng;
        });

        // function pythonAddPoint(lat, lng) {
        //     addPoint(lat, lng, marker_id);
        // }

        function getClickedCoords() {
            const originalData = {
                members: [{
                    name: "cliff",
                    age: "34"
                },
                {
                    name: "ted",
                    age: "42"
                },
                {
                    name: "bob",
                    age: "12"
                }
                ]
            };

            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([JSON.stringify(originalData, null, 2)], {
                type: "text/plain"
            }));
            a.setAttribute("download", "data.txt");
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }


    </script>
</body>
</html>
